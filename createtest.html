<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Create A Quiz</title>
</head>
<body>
  <button id="logOutButton">Log Out</button>
  <h1>Create a test or quiz</h1>
  <input type="text" id="textboxQuizName" placeholder="Name of Quiz"/>
  <button id="btnSubmitQuizName">Add</button>
  <fieldset>
    <legend>Questions and answers</legend>
    <div id="quizForm">
      <h3 id = headerQuizName></h3>
      <button id="addQuestion">Add Q/A</button>
      <button id="addMultipleChoiceQuestion">Add Multiple Choice</button>
      <ol id="listQuestionAndAnswer">
      </ol>
    </div>
    <button id="submitButton">Submit</button>
  </fieldset>
<script type="text/javascript" src="app.js"></script>
</html>
